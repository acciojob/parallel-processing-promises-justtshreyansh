<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Downloader</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      margin: 10px 0;
    }
    #error {
      color: red;
      margin: 10px 0;
    }
    #output img {
      margin: 5px;
      max-width: 200px;
      max-height: 300px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <button id="download-images-button">Download Images</button>
  <div id="loading">Loading...</div>
  <div id="error"></div>
  <div id="output"></div>

	</body>
</html>
